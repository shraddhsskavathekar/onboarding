<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="./assets/Image/logto.jpeg" id="icon" alt="User Icon" />
    </div>

    <!-- Login Form -->
    <form>
      <input type="text" id="login" class="fadeIn second" name="login" #ref1 placeholder="login">
      <input type="text" id="password" class="fadeIn third" name="login" #ref2 placeholder="password">
      <input type="submit" class="fadeIn fourth"(click)="reside(ref1.value,ref2.value)" value="Log In">
    </form>

   

  </div>
</div>
