

<div >
    <fieldset>
        <h3>Basic Details</h3><br>
        <label for="Name">Full Name:</label><input type="text" name="Name" size="20"><br><br>
        <label for="father">Father Name:</label><input type="text" name="father" size="20"><br><br>
        <label for="spouse">Spouse Name:</label><input type="text" name="spouse" size="20"><br><br>
        <label for="blood">Blood Group:</label><input type="text" name="blood" size="20"><br><br>
        
        <label for="DoB">DoB:</label><input type="date" data-date-inline-picker="true" />
        <br><br>
        <label for="gender">Gender:</label>  
          <input type="radio" name="gender" value="male" checked> Male
          <input type="radio" name="gender" value="female"> Female <br> <br>
          
        <label for="Mobile">Mobile:</label><input type="text" name="Mobile" size="20"><br><br>
        <label for="Mailid">Mail id:</label><input type="text" name="Mailid" size="20"><br><br>
        <label for="Marital">Marital Status:</label>
        <select id="Marital Status" name="Marital Status">
            <option value="Select">Select</option>
            <option value="Single">Single</option>
            <option value="Married">Married</option>  
        </select><br><br>
        <label for="year">Years of Experience:</label><input type="text" name="year" size="20"><br><br>
        <label for="UAN">Previous UAN No:</label><input type="text" name="UAN" size="20"><br><br>
        <label for="PF">Previous PF No:</label><input type="text" name="PF" size="20"><br><br>
        <label for="aadhar">AADHAR No:</label><input type="text" name="aadhar" size="20"><br><br>
        <label for="PAN">PAN No:</label><input type="text" name="PAN" size="20"><br><br>
        <label for="bank">Bank Account No(ICICI bank only)(Keep blank if not ICICI bank account):</label><input type="text" name="aadhar" size="20"><br><br>
        
        <label for="org">Previous Organization Name:</label><input type="text" name="org" size="20"><br><br>
        <label for="DoB">Date of left of previous organization:</label><input type="date" data-date-inline-picker="true" />
        <br><br>
        <label for="posting">Location of Posting:</label><input type="text" name="posting" size="20"><br><br>
        <label for="desig">Designation:</label><input type="text" name="desig" size="20"><br><br>
        
        <label for="Skills">Professional Skills:</label><input type="text" name="Skills" size="20"><br><br>
        <label for="hobbies">Hobbies:</label><input type="text" name="hobbies" size="20"><br><br>
        <label for="Languages">Languages Known:</label><input type="text" name="Languages" size="20"><br><br>
        
        <h4>Address details</h4>
        <Address>Current address</Address><br>
        
        <address>
            <input type="text" ng-model="currentAddress" placeholder="Current Address"/><br><br>
            <input type="text" ng-model="city" placeholder="City"/><br><br>
            <input type="text" ng-model="District" placeholder="District"/><br><br>
            <input type="text" ng-model="postalcode" placeholder="Postal Code"/><br><br>
            
   <input type="checkbox" ng-model="account.sameAsAbove" /><span>Same as Above</span><br><br>
   <div ng-hide="account.sameAsAbove">

   <input type="text" ng-model="permanentAddress" placeholder="Permanent Address"/><br><br>
   <input type="text" ng-model="city" placeholder="City"/><br><br>
            <input type="text" ng-model="District" placeholder="District"/><br><br>
            <input type="text" ng-model="postalcode" placeholder="Postal Code"/><br><br>
            
   </div>

        </address>
        </fieldset>
</div>
<br>
<button (click)="proceed()">Next</button>
       

<button (click)="save()">Save</button>
<button (click)="cancel()">Cancel</button>
